    <div class="logo">
      <a (click)="navigate('')"><img src="assets/images/img/logo-new.png" alt="uSTADIUM" width="39px"></a>
    </div>    
   
    <form class="icons flex-out welcome" *ngIf="!user"
          #authForm="ngForm"
          novalidate
          (ngSubmit)="authUser(credential)">
      <div>
        <a href="#">
          Phone, Email or Username<br>
          <input type="text"
                 name="username"
                 #username="ngModel"
                 required
                 minlength="1"
                 [(ngModel)]="credential.username" />
        </a><br class="login-break" style="display: none;">
        <a href="#">
          Password<br>
          <input name="password"
                 #password="ngModel"
                 required
                 type="password"
                 minlength="5"
                 passwordToggle
                 [(ngModel)]="credential.password">
        </a><br class="login-break" style="display: none;">
        <a href="#" class="login">
          <span>Log in</span><br>
          <input type="submit" value="Log In"
                 [disabled]="authForm.form.invalid">
        </a>
      </div>
       <div class="alert-block" *ngIf="fail">
     <div class="alert alert-danger">
       <strong>Failed!</strong> {{fail}}
     </div>
   </div>
    
    </form>

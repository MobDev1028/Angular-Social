<div class="box-bg feeds">
  <h1 class="heading">Recommended Feeds</h1>
  <div class="search">
    <input #searchFeed
           class="input-bar" 
           type="text" 
           placeholder="Search name or phone number"
           (input)="filterFeeds(searchFeed.value)">
  </div>
  <ul>
    <li *ngFor="let feed of filteredFeeds | slice:0:4" [ngClass]="{'joined':feed.isSubscribed}">
      <div class="img">
        <img [src]="feed.profileImage"/>
      </div>
      <div class="data">
        <h1><a href="#">{{feed.feedName}}</a></h1>
        <p>by <a href="#">@{{feed.username}}</a></p>
      </div>
      <div class="join" (click)="toggleSubscription(feed)">{{feed.isSubscribed?'Joined':'Join'}}</div>
    </li>
    </ul>
  <div class="see-all" (click)="seeAll()">See All</div>

<div class="divisions">
  <div class="division left">    
    <h1>Welcome to uSTADIUM</h1>
    <p *ngIf="formType=='signUp'">Create a uSTADIUM account below.</p>
    <p *ngIf="formType=='verify'">Enter your uSTADIUM verification code below.</p>    
    <auth [fail]="fail"
          [formType]="formType"
          (onSubmit)="authUser($event)"
          [submitType]="submitType"
          [success]="success"
          [user]="user"          
          ></auth>   
  </div>
  <div class="division right text-center">
    <div class="inside">
      <h1>Download our mobile app!</h1>
      <p>
        <a href="https://itunes.apple.com/us/app/ustadium/id1184610766?mt=8"><img src="assets/images/img/app-store.png"></a>
        <a href="https://play.google.com/store/apps/details?id=com.ustadium.android&hl=en"><img src="assets/images/img/google-play.png" /></a>
      </p>
      <h2>Have an account?</h2>
      <a class="login" href="#">Log in</a>
    </div>
  </div>
  <div class="clear-fix"></div>
</div>
